<!DOCTYPE html>
<html>

<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap" rel="stylesheet">
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="StyleSheet" href="./css/base.css">
    <link rel="StyleSheet" href="./css/layout.css">

</head>

<body>
    <header>
        <h1>The Gallery of Horns</h1>
        <button id="first_Gallary">first Gallary</button>
        <button id="Second_Gallary">Second Gallary</button>
        <select>
        <option value="default">Filter by Keyword</option>
      </select>
    </header>
    <main>
        <div id="photo-template">
            <h2></h2>
            <img src="" alt="">
            <p></p>
        </div>
        <template id="mustache-template" type="text/x-tmpl-mustache">
                <div class="template">
                    <h2 class="title">{{{title}}}</h2>
                    <img class="image_url">{{{title}}}
                    <p class="description">{{description}}</p>
                    <p class="keyword">{{keyword}}</p>
                    <p class="Horns">{{{Horns}}}</p>

                </div>
            </template>
    </main>
    <footer>
        &copy; 2018 Code Fellows
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/app.js"></script>
</body>

</html>
